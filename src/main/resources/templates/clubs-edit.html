<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Sport Clubs</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <style>
    body{
      overflow: hidden;
    }
  </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/">Aisa Sport Club</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto my-2 my-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/clubs">Users List</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{clubs/new}">Become a Member!</a></li>
      </ul>
    </div>
  </div>
</nav>
<body>
<header class="masthead">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-lg-8 col-xl-6 text-center">
      <h2 class="mt-0 text-light" th:text="${club.name + ' ' + club.surname}"></h2>
      <hr class="divider" />
      <h5 class="mb-5 text-light">Edit Your Profile</h5>
    </div>
  </div>
  <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
    <div class="col-lg-6">
      <form id="contactForm" role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
        <input type="hidden" th:field="*{id}">
        <div class="form-floating mb-3">
          <input class="form-control" id="name" name="name" th:field="*{name}" type="text" placeholder="Enter your name..." data-sb-validations="required" />
          <label for="name">Name</label>
          <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="surname" name="surname" th:field="*{surname}" type="text" placeholder="Enter your surname..." data-sb-validations="required" />
          <label for="surname">Surname</label>
          <p th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}"></p>

        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="email" type="email" name="email" th:field="*{email}" placeholder="name@example.com" data-sb-validations="required,email" />
          <label for="email">Email address</label>
          <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>

        </div>
        <div class="form-floating mb-3">
          <input class="form-control" id="phone" name="phone" th:field="*{phone}" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
          <label for="phone">Phone number</label>
          <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>
        </div>
        <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Save</button></div>
      </form>
    </div>
  </div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
